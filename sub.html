<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Form</title>
    <link rel="stylesheet" href="/sub.css" />
  </head>
  <body>
    <h1>ENTER</h1>
    <h2>Your Information</h2>
    <main id="card">
      <form>
        <div>
          <label class="block">Name:</label>
          <input class="inline"
            type="text"
            min="2"
            max="8"
            placeholder="First Name"
            required
          />
          <input class="inline" type="text" min="2" max="8" placeholder="Last Name" required />
          <p>Example</p>

          <label class="block">E-mail:</label>
          <input type="email" placeholder="Email" required />
          <p>Example</p>
        </div>
        <div class="address">
          <label>Address</label>
          <input type="text" placeholder="Street Address" required />
          <input type="text" placeholder="Street Addres line 2" />
          <input type="text" placeholder="City" required />
          <input type="text" placeholder="State / Province" required />
          <input type="search" placeholder="Country" required/>
        </div>
        <hr />
        <div>
          <label class="block" for="phone">Phone:</label>
          <input class="inline" type="number" placeholder="Area Code" required />
          <input class="inline" type="number" placeholder="Phone Number" required />
        </div>
        <div>
          <p>Gender:</p>
          <input type="radio" id="gen1" name="gender" value="male" />
          <label block for="gen1">male</label><br />
          <input type="radio" id="gen2" name="gender" value="female" />
          <label for="gen2">female</label><br />
        </div>
        <button type="submit">Submet</button>
      </form>
    </main>
  </body>
</html>
